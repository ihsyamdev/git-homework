<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="counter">
      <div class="counterNumber" id="counterNumber">0</div>
      <button type="button" class="button calcButton" id="minusButton">-</button>
      <button type="button" class="button calcButton" id="plusButton">+</button>
      <button type="button" class="button calcButton" id="factorialButton">**</button>
      <button type="button" class="button resetButton" id="resetButton">Reset</button>
      </div>
    <script src="./assets/js/counter.js"></script>
    <script src="./assets/js/reset.js"></script>
</body>
</html>
